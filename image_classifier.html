<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animal Classifier</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Use compatible versions -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@2.1.1"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'primary-bg': '#000000',
            'card-bg': '#1a0d1f',
            'accent-purple': '#800080',
            'hover-purple': '#6a0dad',
            'text-color': '#FFFFFF'
          },
        }
      }
    }
  </script>

  <style>
    body {
      background-color: #000000;
    }
    .drop-zone {
      border: 2px dashed #800080;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .drop-zone.active {
      border-color: #ff00ff;
      background-color: #1a0d1f;
    }
    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body class="bg-primary-bg text-text-color flex items-center justify-center min-h-screen p-4 font-sans">
  <div class="bg-card-bg p-8 rounded-2xl shadow-lg border-2 border-accent-purple max-w-lg w-full text-center space-y-6">
    <h1 class="text-3xl font-bold text-white mb-6">Animal Classifier</h1>

    <div id="drop-zone" class="drop-zone flex flex-col items-center justify-center p-8 rounded-lg">
      <p id="drop-text" class="text-lg text-gray-400">Drag & Drop an image here or click to upload</p>
      <input type="file" id="fileInput" accept="image/*">
      <img id="imagePreview" class="hidden mt-4 rounded-lg max-h-64 object-contain shadow-md" src="" alt="Image Preview">
    </div>

    <div id="loading" class="text-lg text-accent-purple font-medium hidden">Loading model...</div>

    <div id="result" class="mt-6 space-y-4">
      <h2 id="result-title" class="text-2xl font-semibold"></h2>
      <div id="predictionList" class="flex flex-col items-center space-y-2"></div>
    </div>
  </div>

  <script>
    function showModal(message) {
      const modal = document.createElement('div');
      modal.style.cssText = `
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background-color: rgba(0,0,0,0.7); display: flex;
        justify-content: center; align-items: center; z-index: 1000;
      `;
      modal.innerHTML = `
        <div class="bg-gray-800 text-white p-6 rounded-lg shadow-xl text-center max-w-sm w-full">
          <p class="mb-4">${message}</p>
          <button id="modal-close" class="px-4 py-2 bg-accent-purple rounded-lg hover:bg-hover-purple">OK</button>
        </div>
      `;
      document.body.appendChild(modal);
      document.getElementById('modal-close').onclick = () => document.body.removeChild(modal);
    }

    const fileInput = document.getElementById('fileInput');
    const dropZone = document.getElementById('drop-zone');
    const imagePreview = document.getElementById('imagePreview');
    const dropText = document.getElementById('drop-text');
    const loadingDiv = document.getElementById('loading');
    const resultTitle = document.getElementById('result-title');
    const predictionList = document.getElementById('predictionList');

    let model;

    const loadModel = async () => {
      try {
        loadingDiv.classList.remove('hidden');
        model = await mobilenet.load();
        loadingDiv.classList.add('hidden');
        dropText.textContent = 'Drag & Drop an image here or click to upload';
        console.log('MobileNet model loaded successfully!');
      } catch (error) {
        console.error('Failed to load the model:', error);
        showModal('Failed to load the model. Please check your internet connection.');
      }
    };

    const classifyImage = async (imgElement) => {
      if (!model) {
        showModal('Model not yet loaded. Please wait a moment.');
        return;
      }
      try {
        const predictions = await model.classify(imgElement, 3);
        resultTitle.textContent = 'Predictions:';
        predictionList.innerHTML = '';
        predictions.forEach(p => {
          const probability = Math.round(p.probability * 100);
          const listItem = document.createElement('div');
          listItem.className = 'flex items-center justify-between w-full p-2 bg-gray-700/50 rounded-lg';
          listItem.innerHTML = `
            <span class="font-medium text-lg">${p.className}</span>
            <span class="text-sm text-gray-300">${probability}%</span>
          `;
          predictionList.appendChild(listItem);
        });
      } catch (error) {
        console.error('Prediction failed:', error);
        showModal('Could not classify the image. Please try another one.');
      }
    };

    fileInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          imagePreview.src = e.target.result;
          imagePreview.classList.remove('hidden');
          dropText.classList.add('hidden');
          imagePreview.onload = () => classifyImage(imagePreview);
        };
        reader.readAsDataURL(file);
      }
    });

    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.classList.add('active');
    });

    dropZone.addEventListener('dragleave', () => {
      dropZone.classList.remove('active');
    });

    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.classList.remove('active');
      const file = e.dataTransfer.files[0];
      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = (e) => {
          imagePreview.src = e.target.result;
          imagePreview.classList.remove('hidden');
          dropText.classList.add('hidden');
          imagePreview.onload = () => classifyImage(imagePreview);
        };
        reader.readAsDataURL(file);
      } else {
        showModal('Please drop a valid image file.');
      }
    });

    dropZone.addEventListener('click', () => {
      fileInput.click();
    });

    window.onload = loadModel;
  </script>
</body>
</html>
